paths:
  /api/carts:
    get:
      summary: Obtiene todos los carritos
      tags:
        - Carritos
      responses:
        "200":
          description: Los carritos fueron obtenidos OK desde la Base de Datos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        "500":
          description: Error interno del servidor
  /api/carts/{cid}:
    get:
      summary: Obtiene un carrito por ID
      tags:
        - Carritos
      parameters:
        - name: cid
          in: path
          required: true
          description: ID del carrito que se está solicitando
          schema:
            type: string
      responses:
        "200":
          description: Recupera un carrito de la DB según el ID proporcionado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "404":
          description: El carito con ID X no existe. 
        "500":
          description: Error interno del servidor
  /api/carts/{id}/mostrarCarrito:
    get:
      summary: Muestra el contenido del carrito de un usuario determinado
      tags:
        - Carritos
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario cuyo carrito se está mostrando
          schema:
            type: string
      responses:
        "200":
          description: Carrito mostrado con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarritoMostrado'
        "400":
          description: El carrito no existe
        "500":
          description: Error interno del servidor
  /api/carts/{id}/agregarProducto:
    post:
      summary: Agrega productos al carrito de un usuario determinado
      tags:
        - Carritos
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario al que se le está agregando el producto al carrito
          schema:
            type: string
      requestBody:
        description: Datos del producto a agregar al carrito
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddProductRequest'
      responses:
        "200":
          description: Productos agregados al carrito con éxito
        "400":
          description: Solicitud incorrecta (puede incluir detalles en el cuerpo de la respuesta)
        "404":
          description: Usuario no encontrado
        "500":
          description: Error interno del servidor
  /api/carts/{id}/quitarProducto:
    post:
      summary: Quita productos del carrito de un usuario determinado
      tags:
        - Carritos
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario al que se le está quitando el producto del carrito
          schema:
            type: string
      requestBody:
        description: Datos del producto a quitar del carrito
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RemoveProductRequest'
      responses:
        "200":
          description: Producto quitado del carrito con éxito
        "400":
          description: Solicitud incorrecta (puede incluir detalles en el cuerpo de la respuesta)
        "404":
          description: Usuario no encontrado o producto no encontrado en el carrito
        "500":
          description: Error interno del servidor
  /api/carts/{id}/limpiarCarrito:
    post:
      summary: Limpia el contenido del carrito de un usuario determinado
      tags:
        - Carritos
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario cuyo carrito se está limpiando
          schema:
            type: string
      responses:
        "200":
          description: Carrito limpiado con éxito
        "400":
          description: El carrito no existe
        "500":
          description: Error interno del servidor
  /api/carts/{id}/purchase:
    post:
      summary: Realiza una compra con los productos en el carrito
      tags:
        - Carritos
      parameters:
        - name: id
          in: path
          required: true
          description: ID del usuario que está realizando la compra
          schema:
            type: string
      responses:
        "200":
          description: Compra realizada con éxito
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompraExitosa'
        "400":
          description: El carrito está vacío o hay productos no disponibles
        "500":
          description: Error interno del servidor
components:
  schemas:
    Cart:
      type: object
      properties:
        _id:
          type: string
          description: ID del carrito
        productos:
          type: array
          items:
            type: object
            properties:
              producto:
                type: string
                description: ID del producto en el carrito
              cantidad:
                type: number
                description: Cantidad del producto en el carrito
        amount:
          type: number
          description: Precio total del carrito
    CarritoMostrado:
      type: object
      properties:
        carrito:
          type: object
          properties:
            productos:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    description: ID del producto en el carrito
                  nombre:
                    type: string
                    description: Nombre del producto
                  cantidad:
                    type: number
                    description: Cantidad del producto en el carrito
                  precioUnitario:
                    type: number
                    description: Precio unitario del producto
                  imagen:
                    type: string
                    description: URL de la imagen del producto
                  code:
                    type: string
                    description: Código del producto
                  subtotal:
                    type: number
                    description: Subtotal del producto en el carrito
            total:
              type: number
              description: Precio total del carrito
    AddProductRequest:
      type: object
      properties:
        products:
          type: array  # Cambiado a array ya que en tu ejemplo `products` es un array
          items:
            type: object
            properties:
              productoId:
                type: string
                description: ID del producto a agregar al carrito
              quantity:
                type: integer
                description: Cantidad del producto a agregar al carrito
                minimum: 1
      example:
        products:
          - productoId: "6574bb0e0b46a1b44e031eab"
            quantity: 1
    RemoveProductRequest:
      type: object
      properties:
        productId:
          type: string
          description: ID del producto a quitar del carrito
      required:
        - productId
      example:
        productId: "6574bb0e0b46a1b44e031eab"
    CompraExitosa:
      type: object
      properties:
        mensaje:
          type: string
          description: Mensaje indicando el éxito de la compra
        ticket:
          $ref: '#/components/schemas/Ticket'